<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D</title>
    <link rel="stylesheet" href="styles/2d.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="informacion.html">Información</a></li>
                <li><a href="2d.html">2D</a></li>
                <li><a href="3D.html">3D</a></li>
                <li><a href="animacion.html">Animación</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Carrusel de Figuras 2D</h1>
        <div class="carrusel">
            <button class="nav-btn" onclick="anteriorRectangulo()">&#10094;</button>
            <div class="contenedor-rectangulo">
                <div id="rectangulo" class="rectangulo"></div>
            </div>
            <button class="nav-btn" onclick="siguienteRectangulo()">&#10095;</button>
        </div>
    </main>

   

    <script>
        const colores = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6"];
        const transformaciones = [
            { rotate: "0deg", translateX: "0px", translateY: "0px" },
            { rotate: "45deg", translateX: "50px", translateY: "-20px" },
            { rotate: "90deg", translateX: "-50px", translateY: "30px" },
            { rotate: "135deg", translateX: "70px", translateY: "10px" },
            { rotate: "180deg", translateX: "-70px", translateY: "-30px" }
        ];
        let indiceActual = 0;

        function cambiarRectangulo() {
            const rectangulo = document.getElementById('rectangulo');
            rectangulo.style.backgroundColor = colores[indiceActual];
            rectangulo.style.transform = `
                rotate(${transformaciones[indiceActual].rotate})
                translateX(${transformaciones[indiceActual].translateX})
                translateY(${transformaciones[indiceActual].translateY})
            `;
        }

        function siguienteRectangulo() {
            indiceActual = (indiceActual + 1) % colores.length;
            cambiarRectangulo();
        }

        function anteriorRectangulo() {
            indiceActual = (indiceActual - 1 + colores.length) % colores.length;
            cambiarRectangulo();
        }
    </script>
</body>
</html>
