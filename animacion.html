<head>

<body>

            </ul>
        </nav>
    </header>

    <main>
        <h1>Animación del Rectángulo</h1>
        <div class="pizarron">
            <div id="rectangulo" class="rectangulo"></div>
        </div>
        <div class="botones">
            <button onclick="rotarRectangulo()">Rotar</button>
            <button onclick="trasladarRectangulo()">Trasladar</button>
        </div>
    </main>

  

    <script>
        let rotacionActual = 0;
        const angulosRotacion = [45, 90, 135, 180];
        let indiceRotacion = 0;

        let traslacionActual = 0;
        const distanciasTraslacion = [50, 100, 150, 200];
        let indiceTraslacion = 0;

        function rotarRectangulo() {
            const rectangulo = document.getElementById('rectangulo');
            rotacionActual = angulosRotacion[indiceRotacion];
            rectangulo.style.transform = `rotate(${rotacionActual}deg)`;
            indiceRotacion = (indiceRotacion + 1) % angulosRotacion.length;
        }

        function trasladarRectangulo() {
            const rectangulo = document.getElementById('rectangulo');
            traslacionActual = distanciasTraslacion[indiceTraslacion];
            rectangulo.style.transform = `translateX(${traslacionActual}px)`;
            indiceTraslacion = (indiceTraslacion + 1) % distanciasTraslacion.length;
        }
    </script>
</body>
</html>
